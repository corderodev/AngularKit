<article
  class="group w-full rounded-md bg-zinc-900/10 p-5 transition relative duration-300 cursor-pointer hover:translate-y-[3px] hover:shadow-[0_-8px_0px_0px_#000] border border-zinc-400/40"
>
  <a [href]="data.url">
    <h3 class="mb-2 text-2xl text-balance font-bold">{{ data.name }}</h3>
    <p *ngIf="data.quantity > 1">{{ data.quantity }} componentes</p>
    <p *ngIf="data.quantity === 1">{{ data.quantity }} componente</p>
  </a>
</article>
