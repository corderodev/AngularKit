<header
  class="w-full max-w-screen-wlayout h-fit min-h-[73px] mx-auto flex items-center justify-between text-lg px-4 min-[1400px]:px-0 mb-10"
>
  <div class="inline-flex gap-10">
    <a
      href="/"
      class="flex gap-0.5 hover:opacity-70 duration-200 transition-opacity"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-brand-angular"
        width="30"
        height="30"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M5.428 17.245l6.076 3.471a1 1 0 0 0 .992 0l6.076 -3.471a1 1 0 0 0 .495 -.734l1.323 -9.704a1 1 0 0 0 -.658 -1.078l-7.4 -2.612a1 1 0 0 0 -.665 0l-7.399 2.613a1 1 0 0 0 -.658 1.078l1.323 9.704a1 1 0 0 0 .495 .734z"
        />
        <path d="M9 15l3 -8l3 8" />
        <path d="M10 13h4" />
      </svg>
      <h1 class="font-bold">AngularKit</h1>
    </a>
    <nav
      class="hidden sm:flex gap-5 [&>a:hover]:underline [&>a:hover]:underline-offset-4"
    >
      <a [href]="repo">GitHub</a>
    </nav>
  </div>
</header>
